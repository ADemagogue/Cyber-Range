# Squid proxy configuration for Cyber-Range
# All operator-tunable values are parameterized via environment variables.

acl localnet src ${ADMIN_SUBNET}
acl localnet src ${SERVICES_SUBNET}
acl SSL_ports port 443
acl Safe_ports port 80
acl Safe_ports port 443
acl Safe_ports port 21
acl Safe_ports port 25
acl Safe_ports port 110
acl Safe_ports port 143
acl Safe_ports port 587
acl CONNECT method CONNECT

http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports
http_access allow localnet
http_access allow localhost
http_access deny all

http_port ${PROXY_PORT}

coredump_dir /var/spool/squid

refresh_pattern ^ftp:       1440  20%  10080
refresh_pattern -i (/cgi-bin/|\?)  0  0%  0
refresh_pattern .           0     20%  4320

cache_mem 256 MB
maximum_object_size 512 MB
cache_dir ufs /var/spool/squid 10000 16 256

dns_nameservers ${RECURSIVE_DNS_IP}

visible_hostname proxy.range.local
